<!DOCTYPE html>
<html lang="rus">
  <head>

    <title>Русско-Крестьянский алгоритм умножения</title>

  <body>
    <div class="input-container">
      <p class="title-inputs">Введите множители:</p>

    <input class="solution button" type="button" value="Решить" />

    </div>
    <script src="script.js"></script>
  </body>
